<div class="loading-spinner-overlay position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
     [class.d-none]="!isLoading"
     [style.z-index]="zIndex">
  
  <div class="loading-spinner-container text-center">
    
    <!-- Spinner Principal -->
    <div class="spinner-wrapper mb-4">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
    </div>

    <!-- Texto de Carregamento -->
    <div class="loading-text" *ngIf="message">
      <p class="text-light fs-5 fw-semibold mb-2">{{ message }}</p>
      <p class="text-light-50 small" *ngIf="subMessage">{{ subMessage }}</p>
    </div>

    <!-- Progress Bar (opcional) -->
    <div class="progress-wrapper mt-3" *ngIf="showProgress">
      <div class="progress" style="height: 4px; background: rgba(255,255,255,0.2);">
        <div class="progress-bar bg-warning" 
             role="progressbar" 
             [style.width.%]="progress"
             aria-valuenow="progress" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
      </div>
      <small class="text-light-50 mt-2 d-block" *ngIf="showProgress">
        {{ progress }}% completo
      </small>
    </div>

  </div>
</div>
