<div class="card category-card h-100 border-0 shadow-sm position-relative overflow-hidden"
     (click)="navegarParaCategoria()">
  <!-- Imagem de Fundo -->
  <div class="category-image-container">
    <img [src]="categoria.imagem || 'assets/images/categoria-default.jpg'" 
         [alt]="categoria.name"
         class="card-img-top category-image">
    
    <!-- Overlay Gradiente -->
    <div class="category-overlay position-absolute top-0 start-0 w-100 h-100"></div>
  </div>

  <!-- Conteúdo do Card -->
  <div class="card-body position-relative z-2 d-flex flex-column justify-content-end text-white">
    <!-- Nome da Categoria -->
    <h5 class="card-title fw-bold mb-2 fs-5 text-shadow">
      {{ categoria.name }}
    </h5>

    <!-- Ícone/Botão -->
    <div class="d-flex align-items-center justify-content-between">
      <span class="small opacity-75">
        Explorar
      </span>
      
      <div class="category-action">
        <i class="bi bi-arrow-right-short fs-4"></i>
      </div>
    </div>
  </div>

  <!-- Badge se tem dropdown -->
  <div *ngIf="categoria.hasDropdown" class="position-absolute top-0 start-0 m-3">
    <span class="badge bg-warning text-dark small">
      <i class="bi bi-stars me-1"></i>
      Popular
    </span>
  </div>
</div>
